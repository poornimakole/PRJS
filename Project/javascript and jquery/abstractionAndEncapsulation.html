<body>
    <script>
     function Employee(n)
     {
         var name=n;
         this.id=12;
         var priFun=function()  //private function
         {
            return name;
         }
         this.pubFun=function()          //public function
         {
            return priFun();      //privilage
         }
     }

     var emp1=new Employee("john");
     alert(emp1.pubFun());
    </script>
