        // per1.showName();

        {
            alert("I am person 1");
        }
        // per1.display();
        // per2.display();


        Person.prototype.displayCity=function()  //properties at prototype level 
        {
            alert("hiii i am in goa");
        }

        per1.displayCity();
        per2.displayCity();
    </script>
