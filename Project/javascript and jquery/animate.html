<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      #theDiv
      {
          background:blue;
          width:100px;
          height:200px;
          font-size: 20px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function(){
            $("#animate1").click(function(){
           $("#theDiv").animate({backgroundColor:'red'},2000);
       })
       $("#animateall").click(function(){
           $("#theDiv").animate({backgroundColor:'green',width:"500px",fontSize:"40px",height:"400px"},2000);
       })
        })
      
    </script>
</head>
<body>
        <div id="theDiv">The Div</div>
        <button id="animate1">Animate one</button>
        <button id="animateall">Animate All</button>
</body>
</html>
