<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <div id="1">
      <p id="para1">
          <span id="span1">
                    I am in span!!
          </span>
      </p>
  </div>
  <script>
      var div=document.getElementById("1");
      var para=document.getElementById("para1");
      var span=document.getElementById("span1");

      div.addEventListener("click",divClicked,true);
      para.addEventListener("click",paraClicked,true);
      span.addEventListener("click",spanClicked,true);

      function divClicked()
      {
          alert("div clicked");
        //   event.stopImmediatePropagation();
      }

      function paraClicked(e)
      {
          alert("para clicked");
          alert(event.type);
          alert(event.target);
          alert(event.clientX);
          alert(event.clientY);
         event.stopPropagation();
      }

      function spanClicked()
      {
          alert("span clicked");
      }
    
    // setTimeout(divClicked,1000);
    //setInterval(divClicked,1000);
      
  </script>  
</body>
</html>
