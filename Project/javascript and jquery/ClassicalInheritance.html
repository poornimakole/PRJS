<body>
    <script>
       //base class

       function Parent(n)
        {
            this.name=n;
            this.location=["Goa","Pune"];
            this.show=function()
            {
                return this.name;
            }
        }

        // Parent.prototype.display=function()
        // {
        //     alert("hiii");
        // }

        //derived class

        function Child(n)
        {
            //constructor stealing-classical  inheritance 
            Parent.call(this,n);
            //apply
            //Parent.apply(this,[n,r,e])
        }

        var child1=new Child('son');
        var child2=new Child('daughter');
        alert(child1.show());
        alert(child2.show());


        child1.location.push('nagpur');
        alert(child1.location);
         alert(child2.location);

         //dis-adv
         //no actual mem reuse
         //not able to inherit prototype level properties defined in base class
       //  alert(child1.display());

    </script>
</body>
