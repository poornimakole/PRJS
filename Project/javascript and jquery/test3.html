<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str="GOA";
        var str1=new Array();
        var cnt=0;
        
         for (var i = 0; i <str.length; i++) {
            for (var index = 0; index <str.length-i; index++) {
               str1[cnt]=str.substr(index,i+1);
               cnt++;
            }  
         }
         console.log(str1);
   </script>
</body>
</html>
