    <script>
        var cel=prompt("Enter String:",cel);
          var str=cel.split(" ");
          var element = str[0].length;
          var name=str[0];
          for (var i = 1; i < str.length; i++) {
               if(element<str[i].length)
               {
                   element=str[i].length;
                   name=str[i];
               }   
          }
          alert("longest word in string is : "+name);
    </script>
