<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //base class

        function Parent(n)
        {
            this.name=n;
            this.location=["Goa","Pune"];
            this.show=function()
            {
                return this.name;
            }
        }

        //derived class

        function Child()
        {

        }

        //prototype chaining
        Child.prototype=new Parent("mother");
        Child.prototype.constructor=Child;

        var child1=new Child("son");
        var child2=new Child("daughter");
         alert(child1.show());
         alert(child2.show());

         child1.location.push("nagpur");
         alert(child1.location);
         alert(child2.location);
    </script>
</body>
</html>
