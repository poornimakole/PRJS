<body>
    <div>
        <img src="Chrysanthemum.jpg" height="100" width="100"/>
        <img src="Desert.jpg" height="100" width="100"/>
        <img src="Jellyfish.jpg" height="100" width="100"/>
        <img src="Koala.jpg" height="100" width="100"/>
        <img src="Lighthouse.jpg" height="100" width="100"/>
        <img src="Penguins.jpg" height="100" width="100"/>

    </div>
    <div style="  position: absolute ; bottom: 50%;">
   <button>Toggle</button>
    </div>
    <script>
     var divs=document.getElementsByTagName("div");
     var child=divs[0].children;
   for(i=0;i<child.length;i++){
      child[i].addEventListener("click",move,true);
       
   }
  g=0;
   function move(){
       var iop=this;
       var img1 = document.createElement("img");
       img1.setAttribute("src",iop.src);
       img1.setAttribute("height",iop.height);
       img1.setAttribute("width",iop.width);
     img1.setAttribute("display","inline");
    divs[1].appendChild(img1);
       g=img1;
       
    //divs[1]

   }
   document.getElementsByTagName("button")[0].onclick=function(){
      if(g==0)
      alert("No image")
      else{
     if(g.style.display=="none")
      g.style.display="inline";
    else
       g.style.display="none";
   }}
    </script>
</body>
