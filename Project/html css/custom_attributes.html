<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Attributes</title>
</head>
<body>
    <!-- to create custom attributes -->
   <article id="electriccars" data-columns="3"  data-index="1234" data-parent="cars"></article> 

   <script>
       var art=document.getElementById("electriccars");
       document.write("columns: "+art.dataset.columns);
       document.write("index "+art.dataset.index);
       document.write("parent: "+art.dataset.parent);
   </script>
</body>
</html>
