<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>


            @keyframes slideIn{
                0% {background-color: blue;margin-top:0%;margin-left:0%}
               25%   {background-color: red; margin-top:0%;margin-left:50% }
                50%  {background-color: yellow; margin-top:50%;margin-left:50%}
                75%  {background-color: green;margin-top:50%;margin-left:0%}
                100% {background-color: blue;margin-top:0%;margin-left:0%}
                
              }

              #div1{
                  height:100px;
                  width: 100px;
                  background-color: blue;
                  animation-name: slideIn;
                  animation-duration: 7s;
                  animation-iteration-count: 4;

              }
      </style>
    
</head>
<body>
        <div id="div1"></div> 
</body>
</html>
