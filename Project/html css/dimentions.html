<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box-look{
            background-color: grey;
            margin:20px;
            padding:10px;
        }
        #box1{
            width: 100px;
            height: 100px;
        }
        #box2{
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    
    <div id="box1" class="box-look">
        Box 1 <br/>Some content....
    </div>

    <div id="box2" class="box-look">
            Box 2 <br/>Long text is automatically wrapped.....
        </div>

    <span class="box-look">
        Inline content. Only uses the space it needs....
    </span>
</body>
</html>
