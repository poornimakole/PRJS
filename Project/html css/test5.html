<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.relative{
            position: relative;
            width: 400px;
            height: 300px;
            left: 0;
            border: 2px solid black;
                }
        img.relative{
            position: relative;
            width: 400px;
            height: 300px;
            top:-2px;
            left:-2px;
            border: 2px solid black;
                }
        img.absolute {
                position: absolute;
               bottom: -2px;
                right: -2px;
                width: 200px;
                height: 100px;
                border: 2px solid black;
          }
    </style>
</head>
<body>
    <div class="relative">       
      <img class="relative" src="hp1.jpg" >
     <img  class="absolute"src="hp2.jpg" >
    </div>
  
</body>
</html>
