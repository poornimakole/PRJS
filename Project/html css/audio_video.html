<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio/Video</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        $(function(){
            $("#btn1").click(function(){
                var elem = document.getElementById("video1");
                    if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                    }
                    else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                    }
            })
        })
    </script>
</head>
<body>
    <!-- <audio src="guitar.mp3" controls autoplay loop>Not Supported by Browser</audio> -->

    <!-- autoplay loop -->
    <video id="video1" controls poster="hp1.jpg">
        <source src="podcast_teaser.mp4" type="video/mp4">
        <source src="podcast_teaser.mp4" type="video/ogg">
    </video>
    <button id="btn1">Full Screen</button>
</body>
</html>
