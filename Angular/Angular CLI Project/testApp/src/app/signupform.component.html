<h2>SignUp Form </h2>
<form novalidate #userform="ngForm" (ngSubmit)="postForm()">
  <div class="form-group">
    <label for="formGroupExampleInput">Enter Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" #uname="ngModel" [(ngModel)]="user.name" name="name" required>
    <p *ngIf="uname.invalid">Name is mandatory field</p>
  </div>
   
  <div class="form-group">
    <label for="formGroupExampleInput2">Enter contact number</label>
    <input type="text" class="form-control" name="contact" #phone="ngModel" [(ngModel)]="user.phone" id="formGroupExampleInput2" minlength="5" maxlength="10" required  >
    <p *ngIf="phone.errors?.minlength">phone number has to be min 5</p>
    <p *ngIf="phone.errors?.required">phone number is mandatory</p>
    
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput3">Enter Address</label>
    <input type="text" class="form-control" name="address" id="formGroupExampleInput3" >
  </div>
  <button type="submit" [disabled]="userform.invalid" class="btn btn-primary">Submit</button>
</form>
