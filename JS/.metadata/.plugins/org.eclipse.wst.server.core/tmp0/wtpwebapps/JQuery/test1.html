<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
#div1
{
  width:100px;
  height:100px;
  padding:05em;
  background-color:yellow;
}

#div2
{
  width:200px;
  height:200px;
  padding:05em;
  background-color:green;
}
</style>
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  
    $(document).ready(function(){
    	$("#div1").draggable();
    	$("#div2").droppable({
    		drop:function(event,ui){
    			$("#div1").find('p').html("Dropped!!!").css("fontSize","xx-large");
    			
    		}
    		
    	});
    });
  </script>
</head>
<body>
  <div id="div1"><p>Drag me</p></div>
  <div id="div2"><p>Drop here</p></div>
</body>
</html>
